<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Call a pokemon</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Call your favourite pokemon!</h1>
      <form class="header-search-bar-container" data-id="form">
        <label class="sr-only" for="search-bar">Pokemon name</label>
        <div>
          <input
            class="input-search-bar"
            id="search-bar"
            type="search"
            name="search-bar"
            placeholder="Type Pokemon Name"
            data-id="user-input"
          />
          <p
            class="error-message error-message--hidden"
            data-id="error-message"
          >
            Error: please try again later
          </p>
        </div>
        <button class="button-search-bar">Search pokemon</button>
      </form>
    </header>
    <div class="container">
      <div class="outer-container">
        <div class="inner-container">
          <h2 class="card-title" data-id="pokemon-name">Pokemon</h2>
          <img
            class="card-image"
            data-id="pokemon-image"
            src="Images/720X720-bulbasaur-original.jpg"
            alt="Pokemon"
          />
          <div class="text-container">
            <p class="card-text">Type:</p>
            <span class="card-text-description" data-id="type">None</span>
          </div>
          <div class="text-container">
            <p class="card-text">Hp:</p>
            <span class="card-text-description" data-id="hp">0</span>
          </div>
          <div class="text-container">
            <p class="card-text">Attack:</p>
            <span class="card-text-description" data-id="attack">0</span>
          </div>
          <div class="text-container">
            <p class="card-text">Defense:</p>
            <span class="card-text-description" data-id="defense">0</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      &copy; Sue Hafizoglu See code at
      <a href="https://github.com/SueHafi/Pokemon-API-project">GitHub</a>
    </footer>
  </body>
</html>
