<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title></title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Call your favourite pokemon!</h1>
      <div class="header-search-bar-container">
        <label class="sr-only" for="search-bar">Pokemon name</label>
        <input
          class="input-search-bar"
          id="search-bar"
          type="search"
          name="search-bar"
          placeholder="Type pokemon name"
        />
        <button class="button-search-bar">Search pokemon</button>
      </div>
    </header>
    <div class="container">
      <div class="outer-container">
        <div class="inner-container">
          <h2 class="card-name">Pokemon</h2>
          <img
            class="card-image"
            src="Images/720X720-bulbasaur-original.jpg"
            alt="Pokemon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
